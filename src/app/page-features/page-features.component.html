    <mat-toolbar>
      <div class="col-md-offset-1 col-md-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="From" aria-label="From" [matAutocomplete]="auto" (formControl)="stateCtrl">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let state of filteredStates | async" [value]="state.name" class="mat-option-override" >

              </mat-autocomplete>
            </mat-form-field>
      </div>

                  <span>{{ state.name }}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      </div>
      <div class="col-md-offset-1 col-md-2">
          <button mat-raised-button color="primary" class="example-full-width" > Search</button>
      </div>
